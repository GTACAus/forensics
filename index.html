<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forensic Evidence</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #EEECE1;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
        width: 100%;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      .card {
        background-color: #EEECE1;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 85%;
      }

      .card img {
        border-radius: 10px;
        width: 100%;
        height: auto;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .card h2 {
        font-size: 1.3em;
        margin: 10px 0;
      }

      .card a {
        display: block;
        text-decoration: none;
        color: white;        
        padding: 10px;
        border-radius: 25px;
        font-size: 1em;
        margin-top: 10px;
      }

      .card a:hover {
        background-color: #0056b3;
      }

      @media (max-width: 1024px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(5, 1fr);
          height: auto;
        }
      }

      @media (max-width: 600px) {
        .grid-container {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(10, auto);
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- Original 6 Cards (shortened for readability) -->
      <div class="card">
        <a href="https://www.thinglink.com/view/scene/1959498766377550310">
          <img
            src="1_Feathers Skulls.png"
            alt="Bird remains: Pellets"
          />
        </a>
      </div>

      <div class="card">
        <a href="https://www.thinglink.com/view/scene/1959498537498575334">
          <img
            src="2_Pellets.png"
            alt="Bird remains: Feathers and Skulls"
          />
        </a>
      </div>

      <div class="card">
        <a href="https://www.thinglink.com/view/scene/1959498766281081318">
          <img
            src="3_Toxicology.png"
            alt="Poison Analysis ELISA"
          />
        </a>
      </div>

      <div class="card">
        <a href="https://www.thinglink.com/view/scene/1959498633338421734">
          <img
            src="4_DNA.png"
            alt="DNA Gel Electrophoresis"
          />
        </a>
      </div>

      <div class="card">
        <a id="fibreLink" href="https://www.thinglink.com/view/scene/1959498766184612326">
          <img
            id="fibreImage"
            src="5_Fibre.png"
            alt="Fibre Analysis"
          />
        </a>
      </div>

      <div class="card">
        <a
          id="bloodLink"
          href="https://www.thinglink.com/view/scene/1959498766083949030"
        >
          <img
            id="bloodImage"
            src="6_blood.png"
            alt="Blood typing"
          />
        </a>
      </div>

      <div class="card">
        <a href="https://www.thinglink.com/view/scene/1959498633531359718">
          <img
            src="7_pollen.png"
            alt="Forensic Botany"
          />
        </a>
      </div>

      <div class="card">
        <a href="https://www.thinglink.com/view/scene/1959498633439085030">
          <img
            src="8_larvae.png"
            alt="Forensic Entomology"
          />
        </a>
      </div>

      <div class="card">
        <a href="https://www.thinglink.com/view/scene/1959456211539591654">
          <img
            src="9_fingerprinting.png"
            alt="Fingerprinting"
          />
        </a>
      </div>

      <div class="card">
        <a href="https://gtacaus.github.io/interview/">
          <img
            src="10_interview.png"
            alt="Interrogation"
          />
        </a>
      </div>
    </div>

    
  </body>
</html>
