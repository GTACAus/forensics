      .grid-container {

      .card {

        display: flex;

        height: 85%;
      }

      .card img {

        width: 100%;
        height: auto;
        margin-bottom: 10px;
        cursor: pointer;

      .card h2 {
        font-size: 1.3em;
        margin: 10px 0;
      }

      .card a {
        display: block;
        text-decoration: none;
        color: white;        
        padding: 10px;
        border-radius: 25px;

        margin-top: 10px;
      }

      .card a:hover {
        background-color: #0056b3;
      }
      .logo-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

.logo-container img {
  width: 40px;
  height: 40px;
}

      @media (max-width: 600px) {

<script>
  // Convert local time to AEST (UTC+10)
  function getAESTDate() {
    const now = new Date();
    // Get UTC time in milliseconds and add 10 hours worth of milliseconds
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 10 * 60 * 60 * 1000); // AEST = UTC+10
  }

  function isWithinTimeRange(date) {
    const currentHours = date.getHours();
    const currentMinutes = date.getMinutes();

    const startTotalMinutes = 11 * 60 + 40; // 11:40 AM
    const endTotalMinutes = 16 * 60 + 30;   // 4:30 PM
    const currentTotalMinutes = currentHours * 60 + currentMinutes;

    return currentTotalMinutes >= startTotalMinutes && currentTotalMinutes <= endTotalMinutes;
  }

  const aestNow = getAESTDate();
  const isOpen = isWithinTimeRange(aestNow);
  const interviewLink = document.getElementById("interviews.html") || document.getElementById("interviewLink") || document.querySelector('.card a[href="interviews.html"]');

  if (!isOpen && interviewLink) {
    interviewLink.style.pointerEvents = "none";
    interviewLink.style.opacity = "0.5";
    interviewLink.title = "This link is only available from 11:40am to 4:30pm AEST";
  }
